{% extends "includes/layout.html" %}

{% block pageTitle %}
Check your answers
{% endblock %}

{% block beforeContent %}
  {% include "includes/backlink.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds-from-desktop">
  {% include "includes/psr-number.html" %}



    <form action="" method="POST" >

                  <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="scheme-name-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <h1 class="govuk-fieldset__heading">
            Is ABC Scheem in deficit?
                </h1>
              </legend>
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="check-scheme-yes" name="next-page" type="radio"  value="tasklist"  data-value="true" >
                  <label class="govuk-label govuk-radios__label" for="check-scheme-yes">
                    Yes
                  </label>
                </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="check-scheme-no" name="next-page" type="radio" value="tasklist"  data-value="false" >
                <label class="govuk-label govuk-radios__label" for="check-scheme-no">
                  No
                </label>
              </div>
              </fieldset>
              </div>

              <input type="hidden" name="recovery-plan">

      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>

    </form>
  <!-- <p><a href="../tasklist.html" class="govuk-link">Save and return</a></p> -->
  </div>
</div>
<script src="/public/javascripts/radio-to-hidden.js"></script>
{% endblock %}
